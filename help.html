        <a class="navbar-brand" href="#">COVID-19</a>

                <li>
                    <div class="row" id="login">
                        <div class="col-12">
                            <a class="btn btn-outline-dark"
                                href="https://accounts.google.com/o/oauth2/v2/auth?access_type=offline&client_id=494631050345-uov5hrao1lv23e78bpmbn6t5argm5qug.apps.googleusercontent.com&prompt=consent&redirect_uri=https%3A%2F%2Fallaboutcovid-19.herokuapp.com%2Fauth%2Fgoogle&response_type=code&scope=https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fuserinfo.email%20https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fuserinfo.profile"

                                <img width="20px" style="margin-bottom: 2px; margin-right: 2px;"

                                Login with Google
                            </a>
                        </div>
                    </div>
                    <div class="row" id="user-details" style="display:none">
                        <div id="user-name"></div>
                        <div id="user-email"></div>
                        <img src="" id="user-pic" style="height : 200px; width : 200px; border-radius : 50%">
                    </div>
                </li>
            </ul>

        </div>

    <div class="container-fluid">
        <div class="row" style="text-align:center">
            <div class="col-12" style="margin-top: 50px;">
                <h2>Help Station</h2>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-lg-6">
                Post Request
            </div>
            <div class="col-12 col-lg-6">
                <button id="all-request" class="btn btn-primary"><strong>See All Requests</strong></button>
            </div>
        </div>
        <div class="row" style="margin-top:50px;">
            <div class="col-12 col-lg-2"></div>
            <div class="col-12 col-lg-8">
                <div class="row">
                    <div class="col-6" style="text-align:center">
                        <input type="hidden" name="country" id="countryId" value="IN" />
                        <label for="stateId">State<sup>*</sup></label>
                        <select name="state" class="states order-alpha" id="stateId">
                            <option value="">Select State</option>
                        </select>
                    </div>

                    <div class="col-6" style="text-align:center">
                        <label for="cityId">City<sup>*</sup></label>
                        <select name="city" class="cities order-alpha" id="cityId">
                            <option value="">Select City</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-2"></div>
        </div>

        <div class="row" style="margin-top:30px;">
            <div class="col-12 col-lg-2"></div>
            <div class="col-12 col-lg-8" style="text-align:center">
                <input type="text" id="title" placeholder="Title">
            </div>
            <div class="col-12 col-lg-2"></div>
        </div>

        <div class="row">
            <div class="col-12 col-lg-2"></div>
            <div class="col-12 col-lg-8" style="text-align:center">
                <label for="message" id="message">Request<sup>*</sup></label>
                <textarea placeholder="Description" style="min-height:150px;"></textarea>
            </div>
            <div class="col-12 col-lg-2"></div>
        </div>

        <div class="row">
            <div class="col-12 col-lg-2"></div>
            <div class="col-12 col-lg-8" style="margin-top:30px; text-align:center">
                <button id="submit-btn" class="btn btn-primary"><strong>Send Request</strong></button>
            </div>
            <div class="col-12 col-lg-2"></div>
        </div>
    </div>

    <script src="./js/auth-token.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//geodata.solutions/includes/statecity.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script>
        document.getElementById("preloader").style.display = "block";
        if () {
            fetch("https://allaboutcovid-19.herokuapp.com/auth/isloggedin", {
                method: 'GET',
                headers: {
                    Authorization: token
                }
            })
                .then(data => {
                    return data.json()
                })
                .then(res => {
                    if (res.status == 401) {
                        //token is either expired or invalid
                        document.getElementById("login").style.display = "block";
                        document.getElementById("user-details").style.display = "none";
                    }
                    else {
                        document.getElementById("login").style.display = "none";
                        document.getElementById('user-name').innerHTML = res.name;
                        document.getElementById('user-email').innerHTML = res.email;
                        document.getElementById('user-pic').setAttribute('src', res.profile_pic);
                    }
                })
        }
        else{
            document.getElementById("login").style.display = "block";
        }

        window.onload = function () {
            document.getElementById("preloader").style.display = "none";
        }
