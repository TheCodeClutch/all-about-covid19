<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<a href="https://accounts.google.com/o/oauth2/v2/auth?access_type=offline&client_id=494631050345-uov5hrao1lv23e78bpmbn6t5argm5qug.apps.googleusercontent.com&prompt=consent&redirect_uri=http%3A%2F%2Flocalhost%3A3000%2Fauth%2Fgoogle&response_type=code&scope=https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fuserinfo.email%20https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fuserinfo.profile">Login</a>
	
	Help page of The Code Clutch
	
	<div id="user-name"></div>
	<div id="user-email"></div>
	<img src="" id="user-pic" style="height : 200px; width : 200px; border-radius : 50%">


	<script>
		let url_string = window.location.href;
		let url = new URL(url_string);
		let name = url.searchParams.get("name");
		let email = url.searchParams.get("email");
		let sessionID = url.searchParams.get("sessionID");
		let image = url.searchParams.get("image");
		localStorage.setItem('ABC19_SID', sessionID);
		document.getElementById('user-name').innerHTML = name;
		document.getElementById('user-email').innerHTML = email;
		document.getElementById('user-pic').setAttribute('src', image);
	</script>

</body>
</html>
